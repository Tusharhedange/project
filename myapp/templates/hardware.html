{% extends 'header.html' %}

{% load static %}
{% block content %}
<div id="banner-area" class="banner-area" style="background-image:url(images/banner/banner1.jpg)">
  <div class="banner-text">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <div class="banner-heading">
                <h1 class="banner-title">Our Team</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item"><a href="#">company</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Our Team</li>
                    </ol>
                </nav>
              </div>
          </div><!-- Col end -->
        </div><!-- Row end -->
    </div><!-- Container end -->
  </div><!-- Banner text end -->
</div><!-- Banner area end --> 


<section id="main-container" class="main-container pb-4">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-12">
        <h3 class="section-sub-title">Our Leaderships</h3>
      </div>
    </div>
    <!--/ Title row end -->

    <div class="row justify-content-center">
      

      

    </div><!-- Content row 1 end -->

    <div class="row">
      {% for item in plist %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-5">
        
        <div class="ts-team-wrapper">
          <div class="team-img-wrapper">
            <a href="{% url 'sproduct' item.id%}"><img loading="lazy" height="200" width="200" src="{{ item.pic.url}}" class="img-fluid" alt=""></a>
          </div>
          <div class="ts-team-content-classic">
            <h3 class="ts-name">{{item.name}}</h3>
            
            <p>Discounted Price : ₹{{item.discountedprice}}</p>
            <p>Original PRice : ₹{{item.price}}</p>
            
            <!--/ social-icons-->
          </div>
        </div>
        <!--/ Team wrapper 3 end -->
        <div class="plan-action">
          <a href="{% url 'sproduct' item.id%}" class="btn btn-primary">Add To cart</a>
        </div>
      </div><!-- Col end -->
      
      {% endfor %}
      

      
    </div><!-- Content row end -->

  </div><!-- Container end -->
</section><!-- Main container end -->
{% endblock %}
