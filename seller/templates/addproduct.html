{% extends 'sellerheader.html' %}

{% load static %}

{% block content %}


    <!-- main content start-->
    <div id="page-wrapper">
        <div class="main-page">
        </div>
        <div class="forms">

            <div class="row">
                <h3 class="title1">Add Product</h3>
                
                <div class="form-three widget-shadow">
                    <div class=" panel-body-inputin">
                        <form class="form-horizontal" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-md-2 control-label">Product Name</label>
                                <div class="col-md-8">
                                    <div class="input-group">							
                                        <span class="input-group-addon">
                                            <i class=""></i>
                                        </span>
                                        <input type="text" class="form-control1" name='name' placeholder="Name">
                                    </div>
                                </div>
                            </div><div class="form-group">
                                <label class="col-md-2 control-label">Desription</label>
                                <div class="col-md-8">
                                    <div class="input-group">							
                                        <span class="input-group-addon">
                                            <i class=""></i>
                                        </span>
                                        <input type="text" class="form-control1" name='des' placeholder="Description">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Price</label>
                                <div class="col-md-8">
                                    <div class="input-group">							
                                        <span class="input-group-addon">
                                            <i class=""></i>
                                        </span>
                                        <input type="text" class="form-control1" name='price' placeholder="Price">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Quantity</label>
                                <div class="col-md-8">
                                    <div class="input-group">							
                                        <span class="input-group-addon">
                                            <i class=""></i>
                                        </span>
                                        <input type="text" class="form-control1" name='quantity' placeholder="Quantity">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Discount</label>
                                <div class="col-md-8">
                                    <div class="input-group">							
                                        <span class="input-group-addon">
                                            <i class=""></i>
                                        </span>
                                        <input type="text" class="form-control1" name='discount' placeholder="Discount">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" >Product Image</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">
                                        
                                        <input class="form-control1" name="Pic" type="file">
                                    </div>
                                </div>
                                
                            </div>
                            
                            
                            <div class="form-group">
                            <div class="col-sm-offset-5"> <button type="submit" class="btn btn-default">Add Product</button> </div>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>

                
                
            
            <div class="clearfix"> </div>
        </div>
    </div>
    <!--footer-->
    <div class="footer">
       <p>&copy; 2016 Novus Admin Panel. All Rights Reserved | Design by <a href="https://w3layouts.com/" target="_blank">w3layouts</a></p>
    </div>
    <!--//footer-->
</div>

{% endblock %}
