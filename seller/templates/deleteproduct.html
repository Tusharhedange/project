{% extends 'sellerheader.html' %}

{% load static %}

{% block content %}


    <!-- main content start-->
    <div id="page-wrapper">
        <div class="main-page">
        </div>
        <div class="forms">

            <div class="row">
                <h3 class="title1">Are you sure delete this Product ?</h3>
                
                <div class="form-three widget-shadow">
                    <div class=" panel-body-inputin">
                        <form class="form-horizontal" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-md-2 control-label">Product Name</label>
                                <div class="col-md-8">
                                    <div class="input-group">							
                                        
                                        <label>{{pobj.name}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Desription</label>
                                <div class="col-md-8">
                                    <div class="input-group">							
                                        
                                        <label>{{pobj.des}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Price</label>
                                <div class="col-md-8">
                                    <div class="input-group">							
                                        <label>{{pobj.price}}</label>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Quantity</label>
                                <div class="col-md-8">
                                    <div class="input-group">							
                                        <label>{{pobj.quantity}}</label>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Discount</label>
                                <div class="col-md-8">
                                    <div class="input-group">							
                                        <label>{{pobj.discount}}</label>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" >Product Image</label>
                                <div class="col-md-8">
                                    <div class="input-group input-icon right">
                                        
                                        <img src="{{pobj.pic.url}}" height="100" width="100">
                                    </div>
                                </div>
                                
                            </div>
                            
                            
                            <div class="form-group">
                                <label class="col-md-2 control-label" >
                            <div class="col-sm-offset-5"> <button type="submit" class="btn btn-danger">Delete </button> 
                            </label>
                            </div>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>

                
                
            
            <div class="clearfix"> </div>
        </div>
    </div>
    <!--footer-->
    <div class="footer">
       <p>&copy; 2016 Novus Admin Panel. All Rights Reserved | Design by <a href="https://w3layouts.com/" target="_blank">w3layouts</a></p>
    </div>
    <!--//footer-->
</div>

{% endblock %}
